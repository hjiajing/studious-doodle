{
    "cniVersion": "0.3.0",
    "name": "multus-cni-network",
    "type": "multus",
    "capabilities": {
        "bandwidth": true,
        "portMappings": true
    },
    "cniConf": "/host/etc/cni/multus/net.d",
    "kubeconfig": "/etc/cni/net.d/multus.d/multus.kubeconfig",
    "delegates": [
        {
            "name": "k8s-pod-network",
            "cniVersion": "0.3.1",
            "plugins": [
                {
                    "type": "calico",
                    "masterplugin": true,
                    "log_level": "info",
                    "log_file_path": "/var/log/calico/cni/cni.log",
                    "datastore_type": "kubernetes",
                    "nodename": "test-worker9",
                    "mtu": 0,
                    "ipam": {
                        "type": "calico-ipam"
                    },
                    "policy": {
                        "type": "k8s"
                    },
                    "kubernetes": {
                        "kubeconfig": "/etc/cni/net.d/calico-kubeconfig"
                    }
                },
                {
                    "type": "portmap",
                    "snat": true,
                    "capabilities": {
                        "portMappings": true
                    }
                },
                {
                    "type": "bandwidth",
                    "capabilities": {
                        "bandwidth": true
                    }
                }
            ]
        },
        {
            "cniVersion": "0.3.0",
            "name": "antrea",
            "plugins": [
                {
                    "ipam": {
                        "type": "host-local"
                    },
                    "type": "antrea"
                },
                {
                    "capabilities": {
                        "portMappings": true
                    },
                    "type": "portmap"
                },
                {
                    "capabilities": {
                        "bandwidth": true
                    },
                    "type": "bandwidth"
                }
            ]
        }
    ]
}